<!DOCTYPE html>
<html>
  <head>
    <script src="../src/react/dist/react.js"></script>
    <script src="../src/react-dom/dist/react-dom.js"></script>
    <script src="../src/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="hello"></div>
    <script type="text/babel">
      var names = ['Alice', 'Emily', 'Kate'];
      const listItems = names.map((name) => 
        <li key={name}>
          Hello, {name}!
        </li>
      );
      ReactDOM.render(
        <ol>{listItems}</ol>,
        document.getElementById('example')
      );

      var arrs = [
        <h1>Hello world!</h1>,
        <h2>React is awesome</h2>,
      ];
      const arrItems = arrs.map((arr) => 
        <li key={arr}>
          {arr}
        </li>
      );

      ReactDOM.render(
        <div>{arrs}</div>,
        document.getElementById('hello')
      );
    </script>

    <script type="text/babel">

    </script>

  </body>
</html>
